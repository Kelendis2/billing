<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Billing</title>
  </head>
  <body>
    <div class="page">
      <h1 class="page__title">Let's Split Our Bill!</h1>
      <form class="page__form">

        <h3 class="page__p">💰 Bill </h3>
        <span>$</span>
        <input class="page__input" id="bill" placeholder="Bill" required>

        <h3 class="page__p">😎 Number of people</h3>
        <input class="page__input" id="people" placeholder="How many people?"
          required>
        <h3 class="page__p">💗Did you like our service?💗</h3>
        <button class="page__button-tips" type="button">Add a tip! </button><br>
        <select class="page__choose-tips">
          <option disabled>--Please choose tips--</option>
          <option value="0" selected> No tip! 🙅🏻‍♀️ </option>
          <option value="10">It was ok! 10% 😺 </option>
          <option value="20">Good service! 20% 💜 </option>
          <option value="30">WoW! 30% 🫶</option>
        </select>

        <button class="page__button-submit" type="submit"> Calculate </button>
      </form>

      <ul class="page__table">
        <li class="table_item" id="item-bill">
          <h4 class="table_item-title">Bill</h4>
          <p class="table_item-subscription">$ <span class="item__result"
              id="bill-result"></span> per person</p>
        </li>
        <li class="table_item" id="item-tip">
          <h4 class="table_item-title">Tip</h4>
          <p class="table_item-subscription">$ <span class="item__result"
              id="tip-result"> </span> per person</p>

        </li>
        <li class="table_item" id="item-total">
          <h4 class="table_item-title">Total</h4>
          <p class="table_item-subscription">$ <span class="item__result"
              id="total-result"></span> per person</p>

        </li>
      </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
  </body>
</html>
